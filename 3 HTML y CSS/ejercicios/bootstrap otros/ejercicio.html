<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Otros elementos de bootstrap</title>
    <style>
        .jumbotron,
        .formulario,
        .tarjeta {
            padding-bottom: 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>Jumbotron Example</h1>
                <p>Lorem ipsum...</p>
            </div>
        </div>
        <div class="formulario">
            <form action="#" method="post">
                <label class ="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre">
                <label class ="form-label" for="telefono">Telefono</label>
                <input class="form-control" type="number" name="telefono" id="telefono">
                <label class ="form-label" for="mensaje">Mensaje</label>
                <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
        <div class="tarjeta card col-3">
            <img class="card-img-top" src="https://i.imgur.com/U1qKC1J.jpg">
            <div class="card-body">
                <h4 class="card-title">Fulanito de tal</h4>
                <p class="card-text">Alg√∫n texto de ejemplo</p>
                <a href="#" class="btn btn-primary">Ver perfil</a>
            </div>
            <div class="card-footer">mail@mail.com</div>
        </div>
    </div>
</body>
</html>
