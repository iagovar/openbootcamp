         style="stroke-width:0.264583"
         x="20.082451"
         y="19.655846">Anatomía de una función en Java</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:6.92743px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.173186"
       x="19.63682"
       y="72.802551"
       id="text4309"><tspan
         sodipodi:role="line"
         id="tspan4307"
         style="stroke-width:0.173186"
         x="19.63682"
         y="72.802551"><tspan
   style="fill:#ff0000"
   id="tspan6037">public</tspan> class MyClass {</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.173186"
         x="19.63682"
         y="81.461838"
         id="tspan4311">    <tspan
   style="fill:#ff0000"
   id="tspan12391">public</tspan> <tspan
   style="fill:#000080"
   id="tspan13479">static</tspan> <tspan
   style="fill:#800080"
   id="tspan14309">void</tspan> myMethod(<tspan
   style="fill:#800080"
   id="tspan23003">int</tspan> myArgument) {</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.173186"
         x="19.63682"
         y="90.121124"
         id="tspan4313">        // cuerpo del método</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.173186"
         x="19.63682"
         y="98.780411"
         id="tspan4315">    }</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.173186"
         x="19.63682"
         y="107.4397"
         id="tspan4317">}</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.173186"
         x="19.63682"
         y="116.09899"
         id="tspan4319" /></text>
    <text
       xml:space="preserve"
       transform="scale(0.26458333)"
       id="text24295"
       style="fill:black;fill-opacity:1;line-height:1.25;stroke:none;font-family:sans-serif;font-style:normal;font-weight:normal;font-size:40px;white-space:pre;shape-inside:url(#rect24297)" />
    <text
       xml:space="preserve"
       transform="matrix(0.21954884,0,0,0.21954884,1.5784529,7.2755831)"
       id="text25665"
       style="font-style:normal;font-weight:normal;font-size:12px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect25667);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="80.824219"
         y="99.509766"
         id="tspan3453"><tspan
   style="font-weight:bold;-inkscape-font-specification:'sans-serif Bold';fill:#ff0000"
   id="tspan3451">public</tspan>: indica que el método o clase es </tspan><tspan
         x="80.824219"
         y="114.50977"
         id="tspan3455">público y puede ser accedido desde </tspan><tspan
         x="80.824219"
         y="129.50977"
         id="tspan3457">cualquier parte del código.
</tspan><tspan
         x="80.824219"
         y="144.50977"
         id="tspan3459">
</tspan><tspan
         x="80.824219"
         y="159.50977"
         id="tspan3463"><tspan
   style="font-weight:bold;-inkscape-font-specification:'sans-serif Bold';fill:#ff0000"
   id="tspan3461">private</tspan>: indica que el método o clase es </tspan><tspan
         x="80.824219"
         y="174.50977"
         id="tspan3465">privado y sólo puede ser accedido desde la </tspan><tspan
         x="80.824219"
         y="189.50977"
         id="tspan3467">clase en la que se define.
</tspan><tspan
         x="80.824219"
         y="204.50977"
         id="tspan3469">
</tspan><tspan
         x="80.824219"
         y="219.50977"
         id="tspan3473"><tspan
   style="font-weight:bold;-inkscape-font-specification:'sans-serif Bold';fill:#ff0000"
   id="tspan3471">protected</tspan>: indica que el método o clase es </tspan><tspan
         x="80.824219"
         y="234.50977"
         id="tspan3475">protegido y sólo puede ser accedido desde la </tspan><tspan
         x="80.824219"
         y="249.50977"
         id="tspan3477">clase en la que se define y sus clases hijas.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.21954884,0,0,0.21954884,63.422202,7.0365117)"
       id="text25665-6"
       style="font-style:normal;font-weight:normal;font-size:12px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect25667-3);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="80.824219"
         y="99.509766"
         id="tspan3481"><tspan
   style="font-weight:bold;-inkscape-font-specification:'sans-serif Bold';fill:#000080"
   id="tspan3479">static</tspan>: Indica que no es necesario </tspan><tspan
         x="80.824219"
         y="114.50977"
         id="tspan3483">instanciar el método para acceder a </tspan><tspan
         x="80.824219"
         y="129.50977"
         id="tspan3485">él.
</tspan><tspan
         x="80.824219"
         y="144.50977"
         id="tspan3487">
</tspan><tspan
         x="80.824219"
         y="159.50977"
         id="tspan3489">Se puede llamar instanciándolo, pero </tspan><tspan
         x="80.824219"
         y="174.50977"
         id="tspan3491">la gracia de hacer un método estático </tspan><tspan
         x="80.824219"
         y="189.50977"
         id="tspan3493">es que no es necesario hacerlo.
</tspan><tspan
         x="80.824219"
         y="204.50977"
         id="tspan3495">
</tspan><tspan
         x="80.824219"
         y="219.50977"
         id="tspan3497">No hay una palabra clave para </tspan><tspan
         x="80.824219"
         y="234.50977"
         id="tspan3499">métodos no-estáticos, a los que sólo </tspan><tspan
         x="80.824219"
         y="249.50977"
         id="tspan3501">se puede acceder instanciando.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.21954884,0,0,0.21954884,116.8073,7.1491535)"
       id="text25665-6-5"
       style="font-style:normal;font-weight:normal;font-size:12px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect25667-3-7);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="80.824219"
         y="99.509766"
         id="tspan3505"><tspan
   style="font-weight:bold;-inkscape-font-specification:'sans-serif Bold';fill:#800080"
   id="tspan3503">void</tspan>: Indica que la función no devuelve nada. 
</tspan><tspan
         x="80.824219"
         y="114.50977"
         id="tspan3507">
</tspan><tspan
         x="80.824219"
         y="129.50977"
         id="tspan3509">En las funciones de java es obligatorio indicar </tspan><tspan
         x="80.824219"
         y="144.50977"
         id="tspan3511">al compilador qué tipo de dato se va a </tspan><tspan
         x="80.824219"
         y="159.50977"
         id="tspan3513">retornar, sin importar que sean tipos </tspan><tspan
         x="80.824219"
         y="174.50977"
         id="tspan3515">primitivos (como int, float, chat) o no (int[], la </tspan><tspan
         x="80.824219"
         y="189.50977"
         id="tspan3517">instancia de una clase, etc)
</tspan><tspan
         x="80.824219"
         y="204.50977"
         id="tspan3519">
</tspan><tspan
         x="80.824219"
         y="219.50977"
         id="tspan3521">Si no es especifica, o si el dato retornado por </tspan><tspan
         x="80.824219"
         y="234.50977"
         id="tspan3525"><tspan
   style="font-style:italic;-inkscape-font-specification:'sans-serif Italic'"
   id="tspan3523">return</tspan> no coincide con el declarado, el </tspan><tspan
         x="80.824219"
         y="249.50977"
         id="tspan3527">compilador mostrará un error.</tspan></text>
